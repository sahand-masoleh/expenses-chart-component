<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>

  <main id="test">
    <div class="card card--dark balance">
      <div class="txt-clm">
        <p class="txt-clm__scn txt-clm__scn--dark">My balance</p>
        <p class="txt-clm__prm txt-clm__prm--dark">$921.48</p>
      </div>
      <img src="images/logo.svg" alt="logo" class="balance__logo">
    </div>
    <div class="card card--light spending">
      <h1 class="spending__title">Spending - Last 7 days</h1>
      <div class="spending__chart">
      </div>
      <hr class="spending__hr" />
      <div class="spending__details">
        <div class="txt-clm">
          <p class="txt-clm__scn txt-clm__scn">Total this month</p>
          <p class="txt-clm__prm">$478.33</p>
        </div>
        <div class="txt-clm txt-clm--right">
          <p class="txt-clm__prm txt-clm__prm--small">+2.4%</p>
          <p class="txt-clm__scn txt-clm__scn">from last month</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/sahand-masoleh" target="_blank">Sahand Masoleh</a>.
  </footer>
  <script src="app.js"></script>
</body>

</html>
